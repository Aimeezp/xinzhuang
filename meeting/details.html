<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
        <link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
		<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link href="../css/css.css"rel="stylesheet"type="text/css"/>
	</head>
	<body>
		<div class="content_class" id="app">
			<div v-html="avtivedetail"></div>
			<div class="signBtn" @click="goSignUp">马上报名</div>
		</div>
        <script>
			var app = new Vue({
				el: '#app',
				template: ``,
				data() {
					return {
						avtivedetail:'',
					}
				},
				mounted(){
					this.getList()
				},
				methods: {
					getList(){
						 axios({
						   method:'get',
						   url:`http://xzgh.seodata.com.cn/meeting/detail?id=${4}`,
						 }).then(res => {
                            this.avtivedetail = res.data
                            })

					},
                    goSignUp(){
                        window.location.href =`/meeting/signForm`
                    }
				}
			});
		</script>
	</body>
</html>
