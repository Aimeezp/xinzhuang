<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="assets/css/admin.css">
		<link href="./css/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="sign-form">
			<form class="am-form">
				<fieldset>
					<h3>工会家园，相亲活动等你来参加</h3>
					<div class="formClass">
						<div class="am-form-group radioClass">
							<label class="am-radio-inline">
						  <input type="radio" value="" name="docInlineRadio"> 个人报名
							</label>
							<label class="am-radio-inline">
								<input type="radio" name="docInlineRadio"> 团体报名
							</label>
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">姓名：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>

						<div class="am-form-group">
							<label for="doc-select-1">性别：</label>
							<select id="doc-select-1">
								<option value="option1">男</option>
								<option value="option2">女</option>
							</select>
							<span class="am-form-caret"></span>
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">学历：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">工作单位：</label>
					  <input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ta-1">个人介绍：</label>
							<textarea class="" rows="3" id="doc-ta-1"></textarea>
						</div>
						<div class="am-form-group">
							<label for="doc-ta-1">择偶要求：</label>
							<textarea class="" rows="3" id="doc-ta-1"></textarea>
						</div>
					 <div class="am-form-group">
							<label>个人生活照(最多3张)：</label>
							<div class="imgupload clearfix">
								<div class="imgupload-text"></div>
								<div class="imgupload-text"></div>
								<div class="imgupload-text"></div>
								<div class="imgupload-text">+点击上传</div>
							</div>

						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">手机号：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group imgCodeBox clearfix">
							<div class="left">
								<label for="doc-ipt-email-1">图片验证码：</label>
								<input type="text" class="inputClass" id="doc-ipt-email-1">
							</div>
							<div class="right">
								<input type="text" class="inputClass" id="doc-ipt-email-1" value="3456">
							</div>
						</div>
						<div class="am-form-group imgCodeBox clearfix">
							<div class="left">
								<label for="doc-ipt-email-1">短信验证码：</label>
								<input type="text" class="inputClass" id="doc-ipt-email-1">
							</div>
							<div class="right1">
								<input type="text" class="inputClass" id="doc-ipt-email-1" value="获取短信验证码">
							</div>
						</div>
						<p style="text-align:center;margin-top: 5rem;"><span type="submit" class="sumitBtn">提交信息</span></p>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
