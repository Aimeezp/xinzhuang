<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
		<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
		<link href="../css/wish.css" rel="stylesheet" type="text/css" />
		<title></title>
	</head>
	<body>
		<div class="wish-card" id="app">
			<div class="card-box">
				<p>许愿人：张**</p>
				<p>许愿时间：2022-02-28</p>
				<p>所属工会：莘庄工会</p>
				<p>心愿内容：充电宝</p>
				<p>&nbsp;</p>
				<p>心愿故事：</p>
				<p class="content">长期在外工作，家庭条件困难，上有八十岁老母，下有小孩两个，希望有个好心人可以送我个充电宝，，不胜感激</p>
				<div class="step-box">
					<div>心愿进程：</div>
					<div class="sure" @click="openDialog"><img src="../img/send.png" alt=""></div>
					<ul class="wish-step">
						<li><span></span>2022-2-3 许下心愿待认领</li>
						<li><span></span>2022-2-3 心愿已认领</li>
						<li><span></span>2022-2-3 心愿已实现</li>
					</ul>
				</div>
			</div>
			<van-dialog v-model="show" title="填写快递信息" class="diaClass" show-confirm-button="false">
				<div class="cuo" @click="closeDialog">X</div>
				<div class="content">
					<p>收件人：张美丽</p>
					<p>手机号：18732344566</p>
					<p>地址：上海市徐汇区中山西路100号</p>
					<div>快递公司：<input type="text"></div>
					<div>快递单号：<input type="text"></div>
				</div>
				<div class="btn" @click="closeDialog"><img src="../img/sumit.png" alt=""></div>
			</van-dialog>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				template: ``,
				data() {
					return {
						show: false,
					}
				},
				methods: {
					openDialog() {
						this.show = true
					},
					closeDialog(){
						this.show = false
					}
				}
			});
		</script>
	</body>
</html>
