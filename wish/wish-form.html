<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/vant@2.12/lib/index.css" />
		<script src="https://unpkg.com/vue@2.6/dist/vue.min.js"></script>
		<script src="https://unpkg.com/vant@2.12/lib/vant.min.js"></script>
		<link rel="stylesheet" href="../assets/css/amazeui.min.css" />
		<link rel="stylesheet" href="../assets/css/admin.css">
		<link href="../css/css.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="sign-form" id="app">
			<div class="formClass">
			<form class="am-form">
				<fieldset>
					
						<div class="am-form-group">
							<label for="doc-ipt-email-1">姓名：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">地址：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">职业：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">工作单位：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">所属工会：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">工会会员卡号：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ipt-email-1">心愿名称：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group">
							<label for="doc-ta-1">心愿故事：</label>
							<textarea class="" rows="3" id="doc-ta-1"></textarea>
						</div>

						<div class="am-form-group">
							<label for="doc-ipt-email-1">手机号：</label>
							<input type="text" class="inputClass" id="doc-ipt-email-1">
						</div>
						<div class="am-form-group imgCodeBox clearfix">
							<div class="left">
								<label for="doc-ipt-email-1">图片验证码：</label>
								<input type="text" class="inputClass" id="doc-ipt-email-1">
							</div>
							<div class="right">
								<input type="text" class="inputClass" id="doc-ipt-email-1" value="3456">
							</div>
						</div>
						<div class="am-form-group imgCodeBox clearfix">
							<div class="left">
								<label for="doc-ipt-email-1">短信验证码：</label>
								<input type="text" class="inputClass" id="doc-ipt-email-1">
							</div>
							<div class="right1">
								<input type="text" class="inputClass" id="doc-ipt-email-1" value="获取短信验证码">
							</div>
						</div>
				</fieldset>
			</form>
			<p style="text-align:center;margin-top: 1rem;"><span type="submit" class="sumitBtn" @click="sumitWish">提交心愿</span></p>
			</div>
			<van-dialog v-model="show" title="温馨提示" class="diaClass" show-confirm-button="false" :before-close="onBeforeClose">
				<div class="cuo" @click="closeDialog">X</div>
				<div class="content">
					您的心愿已提交，请耐心等待审核~
				</div>
			</van-dialog>
		</div>
		<script>
			var app = new Vue({
				el: '#app',
				template: ``,
				data() {
					return {
						show:false,
					}
				},
				methods: {
					sumitWish(){
						this.show = true
					},
					closeDialog(){
						this.show = false
					},
					//阻止关闭弹框
					onBeforeClose(action, done) {
						return done(false);//阻止关闭
					},
				}
			});
		</script>
	</body>
</html>
